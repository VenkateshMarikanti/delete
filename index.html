<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - Scheme Master</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 380px;
            text-align: center;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #444;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 70px;
        }

        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .note {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Delete Account</h2>

    <p>
        This page allows you to request deletion of your Scheme Master account.
        Account deletion is permanent and cannot be undone.
    </p>

    <form onsubmit="handleDelete(event)">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Registered Email" required>
        <textarea placeholder="Reason for deletion (optional)"></textarea>

        <button type="submit">Request Account Deletion</button>
    </form>

    <p class="note">
        Note: Your request will be reviewed and your account data will be permanently
        deleted within a reasonable time, as per our privacy policy.
    </p>
</div>

<script>
    function handleDelete(event) {
        event.preventDefault();
        document.body.innerHTML = `
            <h2 style="text-align:center; margin-top:20%; font-family:Arial;">
                Your account deletion request has been received.<br><br>
                We will process it shortly.
            </h2>
        `;
    }
</script>

</body>
</html>
